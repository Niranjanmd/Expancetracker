<table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Begin</th>
        <th scope="col">End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expanceList" [ngClass]=" exp.isPaid ? 'done' : 'pending'">
        <td>{{ exp.type }}</td>
        <td>{{ exp.description }}</td>
        <td>{{ exp.stDate }}</td>
        <td>{{ exp.endDate }}</td>   
      </tr>
    </tbody>
  </table>
