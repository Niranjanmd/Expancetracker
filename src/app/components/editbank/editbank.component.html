<div class="row" *ngIf="bank">
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Branch</label>
        <input type="text" class="form-control" [(ngModel)]="bank.bankName" name="bankName" required #bankName="ngModel">
      </div>
      <div *ngIf="bankName.errors && (bankName.dirty || bankName.touched)" class="alert alert-danger">
        <div [hidden]="!bankName.errors.required">
          Book title is required!
        </div>
      </div>


      <div class="form-group">
        <label for="formGroupExampleInput">Account Number</label>
        <input type="number" class="form-control" [(ngModel)]="bank.accountNumber" name="accountNumber" required>

      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Balance</label>
        <input type="text" class="form-control" [(ngModel)]="bank.balance" name="balance">
      </div>

      <button class="btn btn-sm btn-primary">update</button>
      <a routerLink="/" class="btn btn-link btn-sm">back to dashboard</a>
    </form>
  </div>
</div>

<ngx-flash-messages></ngx-flash-messages>
