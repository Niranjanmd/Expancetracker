<h1>Dashboard</h1>

<section class="row text-center placeholders">
  
  <div class="placeholder " *ngFor="let bank of banks" >
    <div class="circle" (click)="onBankClick(bank)">Bal: {{bank.balance}}</div>
    <h4>{{bank.bankName}}</h4>
    <div class="text-muted">{{ bank.accountNumber }}</div>
  </div>
  <div class="placeholder ">
    <div class="circle">Bal: {{ totalBal }}</div>
    <h4>Total Balance</h4>
  </div>

  <div class="placeholder">
    <div class="circle" [ngClass]="(totalDebt>0) ? 'danger' :'success'">{{ totalDebt }}</div>
    <h4>Remaining Debt</h4>
  </div>

</section>

<h2>Expance</h2>
<div class="table-responsive">
  <table class="table ">
    <thead class="thead-inverse">
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
        <th scope="col">Begin</th>
        <th scope="col">End</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expanceList" [ngClass]=" exp.isPaid ? 'table-success' : 'table-warning'">

        <td>{{ exp.type }}</td>
        <td>{{ exp.description }}</td>
        <td>{{ exp.amount }}</td>
        <td>{{ exp.stDate }}</td>
        <td>{{ exp.endDate }}</td>
        <!-- <td><button class="btn btn-sm btn-primary" [hidden]="exp.isPaid" (click)="PayExpance(exp)">payed</button>
        <button class="btn btn-sm btn-primary" [hidden]="!exp.isPaid" (click)="PayExpance(exp)">Cancel</button></td> -->
        <td>
          <ui-switch [checked]="exp.isPaid" (change)="PayExpance(exp)"></ui-switch>
        </td>
      </tr>
    </tbody>
  </table>
</div>
